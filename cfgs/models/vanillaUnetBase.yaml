model:
  target: mdm.refineUnet.RefineUnet
  params:
    target_key: "jpg"         # key of the target image in the dataset
    control_key: "hint"       # key of the control image in the dataset

    unet_config:
      target: ldm.modules.diffusionmodules.vanilla_unet.UNetModel
      params:
        in_channels: 1 # 3 MR 3 CT
        out_channels: 1
        model_channels: 64
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        num_attention_blocks: [ 0, 0, 0, 2 ]
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 4
        use_spatial_transformer: False
        transformer_depth: 1
        context_dim: -1
        use_checkpoint: True      # use checkpointing to save memory
        legacy: False